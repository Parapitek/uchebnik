<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>заголовок</title>
</head>
<body>
	<p>Однажды в студеную зимнюю пору</p>
	<p>я из лесу вышел был сильный мороз</p>
	<p>смотрю, поднимается медленно в гору</p>
	<p>лошадка, везущая хворосту воз</p>
	<p>и шествуя важно в процесси чинной</p>
</body>
</html>
